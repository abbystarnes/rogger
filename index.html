<!DOCTYPE html>
<html>

<head>

  <title>Move to Click Position</title>
  <style>
    body {
      background-color: #FFF;
      margin: 30px;
      margin-top: 10px;
    }

    #contentContainer {
      width: 550px;
      height: 350px;
      border: 5px black solid;
      overflow: hidden;
      background-color: lightblue;
      margin: 0 auto;
    }

    #thing {
      position: relative;
      left: 0px;
      top: 25px;
    }

    #player {
      position: relative;
      left: 150px;
      /*bottom: -300px;*/
    }
  </style>
</head>

<body>
  <div id="contentContainer">
    <img id="thing" alt="the thing" height="50" src="https://robohash.org/jamie/?Set=set2" width="50">
    <img id="player" height="50" width="50" src="https://robohash.org/jamie/?set=set3" alt="">
  </div>
  <form action="#">
    <label for="seed">Please provide your name for graphics seed:</label>
    <input id="seed" type="text">
    <input id="submit" type="submit" value="click here!">
  </form>
</body>
<script src="main.js"></script>

</html>
